    <script>
      // Handle redirect from 404.html for SPA routing
      (function () {
        const redirect = sessionStorage.getItem("pathToRedirect");
        if (redirect) {
          sessionStorage.removeItem("pathToRedirect");
          // Use history.replaceState to navigate without adding to browser history
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
